# Configuração para o frontend principal
server {
    listen 80;
    listen [::]:80;
    server_name zenthur.com www.zenthur.com;

    # Redirecionar para HTTPS (recomendado em produção)
    # Descomente quando tiver SSL configurado
    # return 301 https://$host$request_uri;
    
    # Configurações de log
    access_log /var/log/nginx/zenthur_access.log;
    error_log /var/log/nginx/zenthur_error.log;

    # Frontend Nuxt
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API
    location /api/ {
        proxy_pass http://localhost:3001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # APS Viewer
    location /aps-simple-viewer-nodejs-develop/ {
        proxy_pass http://localhost:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Configurações de segurança
    location ~ /\. {
        deny all;
    }
}

